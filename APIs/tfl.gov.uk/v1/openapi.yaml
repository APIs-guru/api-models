openapi: 3.0.0
servers:
  - url: 'https://api.tfl.gov.uk/'
info:
  description: 'Our unified API brings together data across all modes of transport into a single RESTful API. This API provides access to the most highly requested realtime and status infomation across all the modes of transport, in a single and consistent way. Access to the developer documentation is available at https://api.tfl.gov.uk'
  title: Transport for London Unified
  version: v1
  x-apisguru-categories:
    - location
    - open_data
  x-logo:
    url: 'https://pbs.twimg.com/profile_images/773531056670646272/dsuVeVSg.jpg'
  x-origin:
    - format: swagger
      url: 'https://api.tfl.gov.uk/swagger/docs/v1'
      version: '2.0'
  x-providerName: tfl.gov.uk
paths:
  '/AccidentStats/{year}':
    get:
      deprecated: false
      operationId: AccidentStats_Get
      parameters:
        - description: The year for which to filter the accidents on.
          in: path
          name: year
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccidentDetail'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccidentDetail'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/AccidentDetail'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/AccidentDetail'
                type: array
      summary: Gets all accident details for accidents occuring in the specified year
      tags:
        - AccidentStats
  /AirQuality:
    get:
      deprecated: false
      operationId: AirQuality_Get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
            text/json:
              schema:
                $ref: '#/components/schemas/Object'
            application/xml:
              schema:
                $ref: '#/components/schemas/Object'
            text/xml:
              schema:
                $ref: '#/components/schemas/Object'
      summary: Gets air quality data feed
      tags:
        - AirQuality
  /BikePoint:
    get:
      deprecated: false
      operationId: BikePoint_GetAll
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
      summary: "Gets all bike point locations. The Place object has an addtionalProperties array which contains the nbBikes, nbDocks and nbSpaces\r\n            numbers which give the status of the BikePoint. A mismatch in these numbers i.e. nbDocks - (nbBikes + nbSpaces) != 0 indicates broken docks."
      tags:
        - BikePoint
  /BikePoint/Search:
    get:
      deprecated: false
      operationId: BikePoint_Search
      parameters:
        - description: The search term e.g. "St. James"
          in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Place'
                type: array
      summary: "Search for bike stations by their name, a bike point's name often contains information about the name of the street\r\n            or nearby landmarks, for example. Note that the search result does not contain the PlaceProperties i.e. the status\r\n            or occupancy of the BikePoint, to get that information you should retrieve the BikePoint by its id on /BikePoint/id."
      tags:
        - BikePoint
  '/BikePoint/{id}':
    get:
      deprecated: false
      operationId: BikePoint_Get
      parameters:
        - description: A bike point id (a list of ids can be obtained from the above BikePoint call)
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
            text/json:
              schema:
                $ref: '#/components/schemas/Place'
            application/xml:
              schema:
                $ref: '#/components/schemas/Place'
            text/xml:
              schema:
                $ref: '#/components/schemas/Place'
      summary: Gets the bike point with the given id.
      tags:
        - BikePoint
  /Cabwise/search:
    get:
      deprecated: false
      operationId: Cabwise_Get
      parameters:
        - description: Latitude
          in: query
          name: lat
          required: true
          schema:
            type: number
            format: double
        - description: Longitude
          in: query
          name: lon
          required: true
          schema:
            type: number
            format: double
        - description: 'Operator Type e.g Minicab, Executive, Limousine'
          in: query
          name: optype
          required: false
          schema:
            type: string
        - description: Wheelchair accessible
          in: query
          name: wc
          required: false
          schema:
            type: string
        - description: The radius of the bounding circle in metres
          in: query
          name: radius
          required: false
          schema:
            type: number
            format: double
        - description: Trading name of operating company
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: An optional parameter to limit the number of results return. Default and maximum is 20.
          in: query
          name: maxResults
          required: false
          schema:
            type: integer
            format: int32
        - description: Legacy Format
          in: query
          name: legacyFormat
          required: false
          schema:
            type: boolean
        - description: Force Xml
          in: query
          name: forceXml
          required: false
          schema:
            type: boolean
        - description: Twenty Four Seven Only
          in: query
          name: twentyFourSevenOnly
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
            text/json:
              schema:
                $ref: '#/components/schemas/Object'
            application/xml:
              schema:
                $ref: '#/components/schemas/Object'
            text/xml:
              schema:
                $ref: '#/components/schemas/Object'
      summary: Gets taxis and minicabs contact information
      tags:
        - Cabwise
  '/Journey/JourneyResults/{from}/to/{to}':
    get:
      deprecated: false
      operationId: Journey_JourneyResults
      parameters:
        - description: 'Origin of the journey. Can be WGS84 coordinates expressed as "lat,long", a UK postcode, a Naptan (StopPoint) id, an ICS StopId, or a free-text string (will cause disambiguation unless it exactly matches a point of interest name).'
          in: path
          name: from
          required: true
          schema:
            type: string
        - description: 'Destination of the journey. Can be WGS84 coordinates expressed as "lat,long", a UK postcode, a Naptan (StopPoint) id, an ICS StopId, or a free-text string (will cause disambiguation unless it exactly matches a point of interest name).'
          in: path
          name: to
          required: true
          schema:
            type: string
        - description: 'Travel through point on the journey. Can be WGS84 coordinates expressed as "lat,long", a UK postcode, a Naptan (StopPoint) id, an ICS StopId, or a free-text string (will cause disambiguation unless it exactly matches a point of interest name).'
          in: query
          name: via
          required: false
          schema:
            type: string
        - description: Does the journey cover stops outside London? eg. "nationalSearch=true"
          in: query
          name: nationalSearch
          required: false
          schema:
            type: boolean
        - description: The date must be in yyyyMMdd format
          in: query
          name: date
          required: false
          schema:
            type: string
        - description: The time must be in HHmm format
          in: query
          name: time
          required: false
          schema:
            type: string
        - description: 'Does the time given relate to arrival or leaving time? Possible options: "departing" | "arriving"'
          in: query
          name: timeIs
          required: false
          schema:
            type: string
            enum:
              - Arriving
              - Departing
        - description: 'The journey preference eg possible options: "leastinterchange" | "leasttime" | "leastwalking"'
          in: query
          name: journeyPreference
          required: false
          schema:
            type: string
            enum:
              - LeastInterchange
              - LeastTime
              - LeastWalking
        - description: 'The mode must be a comma separated list of modes. eg possible options: "public-bus,overground,train,tube,coach,dlr,cablecar,tram,river,walking,cycle"'
          in: query
          name: mode
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: 'The accessibility preference must be a comma separated list eg. "noSolidStairs,noEscalators,noElevators,stepFreeToVehicle,stepFreeToPlatform"'
          in: query
          name: accessibilityPreference
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - NoRequirements
                - NoSolidStairs
                - NoEscalators
                - NoElevators
                - StepFreeToVehicle
                - StepFreeToPlatform
              type: string
        - description: An optional name to associate with the origin of the journey in the results.
          in: query
          name: fromName
          required: false
          schema:
            type: string
        - description: An optional name to associate with the destination of the journey in the results.
          in: query
          name: toName
          required: false
          schema:
            type: string
        - description: An optional name to associate with the via point of the journey in the results.
          in: query
          name: viaName
          required: false
          schema:
            type: string
        - description: The max walking time in minutes for transfer eg. "120"
          in: query
          name: maxTransferMinutes
          required: false
          schema:
            type: string
        - description: The max walking time in minutes for journeys eg. "120"
          in: query
          name: maxWalkingMinutes
          required: false
          schema:
            type: string
        - description: 'The walking speed. eg possible options: "slow" | "average" | "fast".'
          in: query
          name: walkingSpeed
          required: false
          schema:
            type: string
            enum:
              - Slow
              - Average
              - Fast
        - description: 'The cycle preference. eg possible options: "allTheWay" | "leaveAtStation" | "takeOnTransport" | "cycleHire"'
          in: query
          name: cyclePreference
          required: false
          schema:
            type: string
            enum:
              - None
              - LeaveAtStation
              - TakeOnTransport
              - AllTheWay
              - CycleHire
        - description: 'Time adjustment command. eg possible options: "TripFirst" | "TripLast"'
          in: query
          name: adjustment
          required: false
          schema:
            type: string
        - description: 'A comma separated list of cycling proficiency levels. eg possible options: "easy,moderate,fast"'
          in: query
          name: bikeProficiency
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - Easy
                - Moderate
                - Fast
              type: string
        - description: Option to determine whether to return alternative cycling journey
          in: query
          name: alternativeCycle
          required: false
          schema:
            type: boolean
        - description: Option to determine whether to return alternative walking journey
          in: query
          name: alternativeWalking
          required: false
          schema:
            type: boolean
        - description: Flag to determine whether certain text (e.g. walking instructions) should be output with HTML tags or not.
          in: query
          name: applyHtmlMarkup
          required: false
          schema:
            type: boolean
        - description: 'A boolean to indicate whether or not to return 3 public transport journeys, a bus journey, a cycle hire journey, a personal cycle journey and a walking journey'
          in: query
          name: useMultiModalCall
          required: false
          schema:
            type: boolean
        - description: A boolean to indicate whether to optimize journeys using walking
          in: query
          name: walkingOptimization
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResult'
            text/json:
              schema:
                $ref: '#/components/schemas/ItineraryResult'
            application/xml:
              schema:
                $ref: '#/components/schemas/ItineraryResult'
            text/xml:
              schema:
                $ref: '#/components/schemas/ItineraryResult'
      summary: Perform a Journey Planner search from the parameters specified in simple types
      tags:
        - Journey
  /Journey/Meta/Modes:
    get:
      deprecated: false
      operationId: Journey_Meta
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
      summary: Gets a list of all of the available journey planner modes
      tags:
        - Journey
  /Line/Meta/DisruptionCategories:
    get:
      deprecated: false
      operationId: Line_MetaDisruptionCategories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
            text/json:
              schema:
                items:
                  type: string
                type: array
            application/xml:
              schema:
                items:
                  type: string
                type: array
            text/xml:
              schema:
                items:
                  type: string
                type: array
      summary: Gets a list of valid disruption categories
      tags:
        - Line
  /Line/Meta/Modes:
    get:
      deprecated: false
      operationId: Line_MetaModes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Mode'
                type: array
      summary: Gets a list of valid modes
      tags:
        - Line
  /Line/Meta/ServiceTypes:
    get:
      deprecated: false
      operationId: Line_MetaServiceTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
            text/json:
              schema:
                items:
                  type: string
                type: array
            application/xml:
              schema:
                items:
                  type: string
                type: array
            text/xml:
              schema:
                items:
                  type: string
                type: array
      summary: Gets a list of valid ServiceTypes to filter on
      tags:
        - Line
  /Line/Meta/Severity:
    get:
      deprecated: false
      operationId: Line_MetaSeverity
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StatusSeverity'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/StatusSeverity'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/StatusSeverity'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/StatusSeverity'
                type: array
      summary: Gets a list of valid severity codes
      tags:
        - Line
  '/Line/Mode/{modes}':
    get:
      deprecated: false
      operationId: Line_GetByMode
      parameters:
        - description: 'A comma-separated list of modes e.g. tube,dlr'
          in: path
          name: modes
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: Gets lines that serve the given modes.
      tags:
        - Line
  '/Line/Mode/{modes}/Disruption':
    get:
      deprecated: false
      operationId: Line_DisruptionByMode
      parameters:
        - description: 'A comma-separated list of modes e.g. tube,dlr'
          in: path
          name: modes
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Disruption'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Disruption'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Disruption'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Disruption'
                type: array
      summary: Get disruptions for all lines of the given modes.
      tags:
        - Line
  '/Line/Mode/{modes}/Route':
    get:
      deprecated: false
      operationId: Line_RouteByMode
      parameters:
        - description: 'A comma-separated list of modes e.g. tube,dlr'
          in: path
          name: modes
          required: true
          schema:
            type: array
            items:
              type: string
        - description: 'A comma seperated list of service types to filter on. Supported values: Regular, Night. Defaulted to ''Regular'' if not specified'
          in: query
          name: serviceTypes
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - Regular
                - Night
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: 'Gets all lines and their valid routes for given modes, including the name and id of the originating and terminating stops for each route'
      tags:
        - Line
  '/Line/Mode/{modes}/Status':
    get:
      deprecated: false
      operationId: Line_StatusByMode
      parameters:
        - description: 'A comma-separated list of modes to filter by. e.g. tube,dlr'
          in: path
          name: modes
          required: true
          schema:
            type: array
            items:
              type: string
        - description: Include details of the disruptions that are causing the line status including the affected stops and routes
          in: query
          name: detail
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: Gets the line status of for all lines for the given modes
      tags:
        - Line
  /Line/Route:
    get:
      deprecated: false
      operationId: Line_Route
      parameters:
        - description: 'A comma seperated list of service types to filter on. Supported values: Regular, Night. Defaulted to ''Regular'' if not specified'
          in: query
          name: serviceTypes
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - Regular
                - Night
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: 'Get all valid routes for all lines, including the name and id of the originating and terminating stops for each route.'
      tags:
        - Line
  '/Line/Search/{query}':
    get:
      deprecated: false
      operationId: Line_Search
      parameters:
        - description: Search term e.g victoria
          in: path
          name: query
          required: true
          schema:
            type: string
        - description: Optionally filter by the specified modes
          in: query
          name: modes
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: 'A comma seperated list of service types to filter on. Supported values: Regular, Night. Defaulted to ''Regular'' if not specified'
          in: query
          name: serviceTypes
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - Regular
                - Night
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteSearchResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RouteSearchResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RouteSearchResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/RouteSearchResponse'
      summary: Search for lines or routes matching the query string
      tags:
        - Line
  '/Line/Status/{severity}':
    get:
      deprecated: false
      operationId: Line_StatusBySeverity
      parameters:
        - description: 'The level of severity (eg: a number from 0 to 14)'
          in: path
          name: severity
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: "Gets the line status for all lines with a given severity\r\n            A list of valid severity codes can be obtained from a call to Line/Meta/Severity"
      tags:
        - Line
  '/Line/{ids}':
    get:
      deprecated: false
      operationId: Line_Get
      parameters:
        - description: 'A comma-separated list of line ids e.g. victoria,circle,N133. Max. approx. 20 ids.'
          in: path
          name: ids
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Line'
                type: array
      summary: Gets lines that match the specified line ids.
      tags:
        - Line
  '/Line/{ids}/Arrivals':
    get:
      deprecated: false
      parameters:
        - description: 'Id of stop to get arrival predictions for (station naptan code e.g. 940GZZLUASL, you can use /StopPoint/Search/{query} endpoint to find a stop point id from a station name)'
          in: query
          name: stopPointId
          required: true
