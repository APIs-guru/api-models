      description: 'When configuring application output, identifies a Amazon Kinesis stream as the destination. You provide the stream Amazon Resource Name (ARN) and also an IAM role ARN that Amazon Kinesis Analytics can use to write to the stream on your behalf.'
    KinesisStreamsOutputDescription:
      type: object
      properties:
        ResourceARN:
          $ref: '#/components/schemas/ResourceARN'
        RoleARN:
          $ref: '#/components/schemas/RoleARN'
      description: ' For an application output, describes the Amazon Kinesis stream configured as its destination. '
    KinesisStreamsOutputUpdate:
      type: object
      properties:
        ResourceARNUpdate:
          $ref: '#/components/schemas/ResourceARN'
        RoleARNUpdate:
          $ref: '#/components/schemas/RoleARN'
      description: ' When updating an output configuration using the <a>UpdateApplication</a> operation, provides information about an Amazon Kinesis stream configured as the destination. '
    LimitExceededException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
