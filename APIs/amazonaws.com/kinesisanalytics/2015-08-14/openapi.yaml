          $ref: '#/components/schemas/ApplicationName'
      description: <p/>
    ListApplicationsResponse:
      type: object
      required:
        - ApplicationSummaries
        - HasMoreApplications
      properties:
        ApplicationSummaries:
          $ref: '#/components/schemas/ApplicationSummaries'
        HasMoreApplications:
          $ref: '#/components/schemas/BooleanObject'
      description: <p/>
    LogStreamARN:
      type: string
      pattern: 'arn:.*'
      minLength: 1
      maxLength: 2048
    MappingParameters:
      type: object
      properties:
        JSONMappingParameters:
          $ref: '#/components/schemas/JSONMappingParameters'
        CSVMappingParameters:
          $ref: '#/components/schemas/CSVMappingParameters'
      description: 'When configuring application input at the time of creating or updating an application, provides additional mapping information specific to the record format (such as JSON, CSV, or record fields delimited by some delimiter) on the streaming source.'
    Output:
      type: object
      required:
        - Name
        - DestinationSchema
      properties:
        Name:
          $ref: '#/components/schemas/InAppStreamName'
        KinesisStreamsOutput:
          $ref: '#/components/schemas/KinesisStreamsOutput'
        KinesisFirehoseOutput:
          $ref: '#/components/schemas/KinesisFirehoseOutput'
        DestinationSchema:
          $ref: '#/components/schemas/DestinationSchema'
      description: '<p> Describes application output configuration in which you identify an in-application stream and a destination where you want the in-application stream data to be written. The destination can be an Amazon Kinesis stream or an Amazon Kinesis Firehose delivery stream. </p> <p/> <p>For limits on how many destinations an application can write and other limitations, see <a href="http://docs.aws.amazon.com/kinesisanalytics/latest/dev/limits.html">Limits</a>. </p>'
    OutputDescription:
      type: object
      properties:
        OutputId:
          $ref: '#/components/schemas/Id'
        Name:
          $ref: '#/components/schemas/InAppStreamName'
        KinesisStreamsOutputDescription:
          $ref: '#/components/schemas/KinesisStreamsOutputDescription'
        KinesisFirehoseOutputDescription:
          $ref: '#/components/schemas/KinesisFirehoseOutputDescription'
        DestinationSchema:
          $ref: '#/components/schemas/DestinationSchema'
      description: 'Describes the application output configuration, which includes the in-application stream name and the destination where the stream data is written. The destination can be an Amazon Kinesis stream or an Amazon Kinesis Firehose delivery stream. '
    OutputDescriptions:
      type: array
      items:
        $ref: '#/components/schemas/OutputDescription'
    OutputUpdate:
      type: object
      required:
        - OutputId
      properties:
        OutputId:
          $ref: '#/components/schemas/Id'
        NameUpdate:
          $ref: '#/components/schemas/InAppStreamName'
        KinesisStreamsOutputUpdate:
          $ref: '#/components/schemas/KinesisStreamsOutputUpdate'
        KinesisFirehoseOutputUpdate:
          $ref: '#/components/schemas/KinesisFirehoseOutputUpdate'
        DestinationSchemaUpdate:
          $ref: '#/components/schemas/DestinationSchema'
      description: ' Describes updates to the output configuration identified by the <code>OutputId</code>. '
    OutputUpdates:
      type: array
      items:
        $ref: '#/components/schemas/OutputUpdate'
    Outputs:
      type: array
      items:
        $ref: '#/components/schemas/Output'
    ParsedInputRecord:
      type: array
      items:
        $ref: '#/components/schemas/ParsedInputRecordField'
    ParsedInputRecordField:
      type: string
    ParsedInputRecords:
      type: array
      items:
        $ref: '#/components/schemas/ParsedInputRecord'
    RawInputRecord:
      type: string
    RawInputRecords:
      type: array
      items:
        $ref: '#/components/schemas/RawInputRecord'
    RecordColumn:
      type: object
      required:
        - Name
        - SqlType
      properties:
        Name:
          $ref: '#/components/schemas/RecordColumnName'
        Mapping:
          $ref: '#/components/schemas/RecordColumnMapping'
        SqlType:
          $ref: '#/components/schemas/RecordColumnSqlType'
      description: <p>Describes the mapping of each data element in the streaming source to the corresponding column in the in-application stream.</p> <p>Also used to describe the format of the reference data source.</p>
    RecordColumnDelimiter:
      type: string
      minLength: 1
    RecordColumnMapping:
      type: string
    RecordColumnName:
      type: string
      pattern: '[a-zA-Z][a-zA-Z0-9_]+'
    RecordColumnSqlType:
      type: string
    RecordColumns:
      type: array
      items:
        $ref: '#/components/schemas/RecordColumn'
      minItems: 1
      maxItems: 1000
    RecordEncoding:
      type: string
      pattern: UTF-8
    RecordFormat:
      type: object
      required:
        - RecordFormatType
      properties:
        RecordFormatType:
          $ref: '#/components/schemas/RecordFormatType'
        MappingParameters:
          $ref: '#/components/schemas/MappingParameters'
      description: ' Describes the record format and relevant mapping information that should be applied to schematize the records on the stream. '
    RecordFormatType:
      type: string
      enum:
        - JSON
        - CSV
    RecordRowDelimiter:
      type: string
      minLength: 1
    RecordRowPath:
      type: string
    ReferenceDataSource:
      type: object
      required:
        - TableName
        - ReferenceSchema
      properties:
        TableName:
          $ref: '#/components/schemas/InAppTableName'
        S3ReferenceDataSource:
          $ref: '#/components/schemas/S3ReferenceDataSource'
        ReferenceSchema:
          $ref: '#/components/schemas/SourceSchema'
      description: 'Describes the reference data source by providing the source information (S3 bucket name and object key name), the resulting in-application table name that is created, and the necessary schema to map the data elements in the Amazon S3 object to the in-application table.'
    ReferenceDataSourceDescription:
      type: object
      required:
        - ReferenceId
        - TableName
        - S3ReferenceDataSourceDescription
      properties:
        ReferenceId:
          $ref: '#/components/schemas/Id'
        TableName:
          $ref: '#/components/schemas/InAppTableName'
        S3ReferenceDataSourceDescription:
          $ref: '#/components/schemas/S3ReferenceDataSourceDescription'
        ReferenceSchema:
          $ref: '#/components/schemas/SourceSchema'
      description: Describes the reference data source configured for an application.
    ReferenceDataSourceDescriptions:
      type: array
      items:
        $ref: '#/components/schemas/ReferenceDataSourceDescription'
    ReferenceDataSourceUpdate:
      type: object
      required:
        - ReferenceId
      properties:
        ReferenceId:
          $ref: '#/components/schemas/Id'
        TableNameUpdate:
          $ref: '#/components/schemas/InAppTableName'
        S3ReferenceDataSourceUpdate:
          $ref: '#/components/schemas/S3ReferenceDataSourceUpdate'
        ReferenceSchemaUpdate:
          $ref: '#/components/schemas/SourceSchema'
      description: 'When you update a reference data source configuration for an application, this object provides all the updated values (such as the source bucket name and object key name), the in-application table name that is created, and updated mapping information that maps the data in the Amazon S3 object to the in-application reference table that is created.'
    ReferenceDataSourceUpdates:
      type: array
      items:
        $ref: '#/components/schemas/ReferenceDataSourceUpdate'
    ResourceARN:
      type: string
      pattern: 'arn:[a-zA-Z0-9\-]+:[a-zA-Z0-9\-]+:[a-zA-Z0-9\-]*:\d{12}:[a-zA-Z_0-9+=,.@\-_/:]+'
      minLength: 1
      maxLength: 2048
    ResourceInUseException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: Application is not available for this operation.
    ResourceNotFoundException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: Specified application can't be found.
    ResourceProvisionedThroughputExceededException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: 'Discovery failed to get a record from the streaming source because of the Amazon Kinesis Streams ProvisionedThroughputExceededException. For more information, see <a href="http://docs.aws.amazon.com/kinesis/latest/APIReference/API_GetRecords.html">GetRecords</a> in the Amazon Kinesis Streams API Reference.'
    RoleARN:
      type: string
      pattern: 'arn:aws:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+'
      minLength: 1
      maxLength: 2048
    S3ReferenceDataSource:
      type: object
      required:
        - BucketARN
        - FileKey
        - ReferenceRoleARN
      properties:
        BucketARN:
          $ref: '#/components/schemas/BucketARN'
        FileKey:
          $ref: '#/components/schemas/FileKey'
        ReferenceRoleARN:
          $ref: '#/components/schemas/RoleARN'
      description: '<p>Identifies the S3 bucket and object that contains the reference data. Also identifies the IAM role Amazon Kinesis Analytics can assume to read this object on your behalf.</p> <p>An Amazon Kinesis Analytics application loads reference data only once. If the data changes, you call the <a>UpdateApplication</a> operation to trigger reloading of data into your application.</p>'
    S3ReferenceDataSourceDescription:
      type: object
      required:
        - BucketARN
        - FileKey
        - ReferenceRoleARN
      properties:
        BucketARN:
          $ref: '#/components/schemas/BucketARN'
        FileKey:
          $ref: '#/components/schemas/FileKey'
        ReferenceRoleARN:
          $ref: '#/components/schemas/RoleARN'
      description: Provides the bucket name and object key name that stores the reference data.
    S3ReferenceDataSourceUpdate:
      type: object
      properties:
        BucketARNUpdate:
          $ref: '#/components/schemas/BucketARN'
        FileKeyUpdate:
          $ref: '#/components/schemas/FileKey'
        ReferenceRoleARNUpdate:
          $ref: '#/components/schemas/RoleARN'
      description: 'Describes the S3 bucket name, object key name, and IAM role that Amazon Kinesis Analytics can assume to read the Amazon S3 object on your behalf and populate the in-application reference table.'
    SourceSchema:
      type: object
      required:
        - RecordFormat
        - RecordColumns
      properties:
        RecordFormat:
          $ref: '#/components/schemas/RecordFormat'
        RecordEncoding:
          $ref: '#/components/schemas/RecordEncoding'
        RecordColumns:
          $ref: '#/components/schemas/RecordColumns'
      description: 'Describes the format of the data in the streaming source, and how each data element maps to corresponding columns created in the in-application stream.'
    StartApplicationRequest:
      type: object
      required:
        - ApplicationName
        - InputConfigurations
      properties:
        ApplicationName:
          $ref: '#/components/schemas/ApplicationName'
        InputConfigurations:
          $ref: '#/components/schemas/InputConfigurations'
      description: <p/>
    StartApplicationResponse:
      type: object
      properties: {}
      description: <p/>
    StopApplicationRequest:
      type: object
      required:
        - ApplicationName
      properties:
        ApplicationName:
          $ref: '#/components/schemas/ApplicationName'
      description: <p/>
    StopApplicationResponse:
      type: object
      properties: {}
      description: <p/>
    Timestamp:
      type: string
      format: date-time
    UnableToDetectSchemaException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
        RawInputRecords:
          $ref: '#/components/schemas/RawInputRecords'
      description: 'Data format is not valid, Amazon Kinesis Analytics is not able to detect schema for the given streaming source.'
    UpdateApplicationRequest:
      type: object
      required:
        - ApplicationName
        - CurrentApplicationVersionId
        - ApplicationUpdate
      properties:
        ApplicationName:
          $ref: '#/components/schemas/ApplicationName'
        CurrentApplicationVersionId:
          $ref: '#/components/schemas/ApplicationVersionId'
        ApplicationUpdate:
          $ref: '#/components/schemas/ApplicationUpdate'
    UpdateApplicationResponse:
      type: object
      properties: {}
