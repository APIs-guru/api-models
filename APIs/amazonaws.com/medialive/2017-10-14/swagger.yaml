  MsSmoothGroupSettings:
    type: object
    properties:
      AcquisitionPointId:
        $ref: '#/definitions/__string'
        description: The value of the "Acquisition Point Identity" element used in each message placed in the sparse track.  Only enabled if sparseTrackType is not "none".
      AudioOnlyTimecodeControl:
        $ref: '#/definitions/SmoothGroupAudioOnlyTimecodeControl'
        description: 'If set to passthrough for an audio-only MS Smooth output, the fragment absolute time will be set to the current timecode. This option does not write timecodes to the audio elementary stream.'
      CertificateMode:
        $ref: '#/definitions/SmoothGroupCertificateMode'
        description: 'If set to verifyAuthenticity, verify the https certificate chain to a trusted Certificate Authority (CA).  This will cause https outputs to self-signed certificates to fail unless those certificates are manually added to the OS trusted keystore.'
      ConnectionRetryInterval:
        $ref: '#/definitions/__integer'
        description: Number of seconds to wait before retrying connection to the IIS server if the connection is lost. Content will be cached during this time and the cache will be be delivered to the IIS server once the connection is re-established.
      Destination:
        $ref: '#/definitions/OutputLocationRef'
        description: Smooth Streaming publish point on an IIS server. Elemental Live acts as a "Push" encoder to IIS.
      EventId:
        $ref: '#/definitions/__string'
        description: |-
          MS Smooth event ID to be sent to the IIS server.

          Should only be specified if eventIdMode is set to useConfigured.
      EventIdMode:
        $ref: '#/definitions/SmoothGroupEventIdMode'
        description: |-
          Specifies whether or not to send an event ID to the IIS server. If no event ID is sent and the same Live Event is used without changing the publishing point, clients might see cached video from the previous run.

          Options:
          - "useConfigured" - use the value provided in eventId
          - "useTimestamp" - generate and send an event ID based on the current timestamp
          - "noEventId" - do not send an event ID to the IIS server.
      EventStopBehavior:
        $ref: '#/definitions/SmoothGroupEventStopBehavior'
        description: 'When set to sendEos, send EOS signal to IIS server when stopping the event'
      FilecacheDuration:
        $ref: '#/definitions/__integer'
        description: Size in seconds of file cache for streaming outputs.
      FragmentLength:
        $ref: '#/definitions/__integer'
        description: Length of mp4 fragments to generate (in seconds). Fragment length must be compatible with GOP size and framerate.
      InputLossAction:
        $ref: '#/definitions/InputLossActionForMsSmoothOut'
        description: Parameter that control output group behavior on input loss.
      NumRetries:
        $ref: '#/definitions/__integer'
        description: Number of retry attempts.
      RestartDelay:
        $ref: '#/definitions/__integer'
        description: 'Number of seconds before initiating a restart due to output failure, due to exhausting the numRetries on one segment, or exceeding filecacheDuration.'
      SegmentationMode:
        $ref: '#/definitions/SmoothGroupSegmentationMode'
        description: 'When set to useInputSegmentation, the output segment or fragment points are set by the RAI markers from the input streams.'
      SendDelayMs:
        $ref: '#/definitions/__integer'
        description: 'Outputs that are "output locked" can use this delay. Assign a delay to the output that is "secondary".  Do not assign a delay to the "primary" output. The delay means that the primary output will always reach the downstream system before the secondary, which helps ensure that the downstream system always uses the primary output. (If there were no delay, the downstream system might flip-flop between whichever output happens to arrive first.) If the primary fails, the downstream system will switch to the secondary output. When the primary is restarted, the downstream system will switch back to the primary (because once again it is always arriving first)'
      SparseTrackType:
        $ref: '#/definitions/SmoothGroupSparseTrackType'
        description: 'If set to scte35, use incoming SCTE-35 messages to generate a sparse track in this group of MS-Smooth outputs.'
      StreamManifestBehavior:
        $ref: '#/definitions/SmoothGroupStreamManifestBehavior'
        description: 'When set to send, send stream manifest so publishing point doesn''t start until all streams start.'
      TimestampOffset:
        $ref: '#/definitions/__string'
        description: Timestamp offset for the event.  Only used if timestampOffsetMode is set to useConfiguredOffset.
      TimestampOffsetMode:
        $ref: '#/definitions/SmoothGroupTimestampOffsetMode'
        description: |-
          Type of timestamp date offset to use.
