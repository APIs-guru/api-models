          $ref: '#/definitions/AudioSelectorGroup'
  MapOfCaptionSelector:
    type: array
    items:
      type: object
      properties:
        key:
          $ref: '#/definitions/__string'
        value:
          $ref: '#/definitions/CaptionSelector'
  MapOf__string:
    type: array
    items:
      type: object
      properties:
        key:
          $ref: '#/definitions/__string'
        value:
          $ref: '#/definitions/__string'
  MovClapAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, include ''clap'' atom if appropriate for the video output settings.'
  MovCslgAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
  MovMpeg2FourCCControl:
    type: string
    enum:
      - XDCAM
      - MPEG
    description: 'When set to XDCAM, writes MPEG2 video streams into the QuickTime file using XDCAM fourcc codes. This increases compatibility with Apple editors and players, but may decrease compatibility with other players. Only applicable when the video codec is MPEG2.'
  MovPaddingControl:
    type: string
    enum:
      - OMNEON
      - NONE
    description: 'If set to OMNEON, inserts Omneon-compatible padding'
  MovReference:
    type: string
    enum:
      - SELF_CONTAINED
      - EXTERNAL
    description: A value of 'external' creates separate media files and the wrapper file (.mov) contains references to these media files. A value of 'self_contained' creates only a wrapper (.mov) file and this file contains all of the media.
  MovSettings:
    type: object
    properties:
      ClapAtom:
        $ref: '#/definitions/MovClapAtom'
      CslgAtom:
        $ref: '#/definitions/MovCslgAtom'
      Mpeg2FourCCControl:
        $ref: '#/definitions/MovMpeg2FourCCControl'
      PaddingControl:
        $ref: '#/definitions/MovPaddingControl'
      Reference:
        $ref: '#/definitions/MovReference'
    description: Settings for MOV Container.
  Mp2Settings:
    type: object
    properties:
      Bitrate:
        $ref: '#/definitions/__integer'
        description: Average bitrate in bits/second.
      Channels:
        $ref: '#/definitions/__integer'
        description: 'Set Channels to specify the number of channels in this output audio track. Choosing Mono in the console will give you 1 output channel; choosing Stereo will give you 2. In the API, valid values are 1 and 2.'
      SampleRate:
        $ref: '#/definitions/__integer'
        description: Sample rate in hz.
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value MP2.
  Mp4CslgAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
  Mp4FreeSpaceBox:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: Inserts a free-space box immediately after the moov box.
  Mp4MoovPlacement:
    type: string
    enum:
      - PROGRESSIVE_DOWNLOAD
      - NORMAL
    description: 'If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.'
  Mp4Settings:
    type: object
    properties:
      CslgAtom:
        $ref: '#/definitions/Mp4CslgAtom'
      FreeSpaceBox:
        $ref: '#/definitions/Mp4FreeSpaceBox'
      MoovPlacement:
        $ref: '#/definitions/Mp4MoovPlacement'
      Mp4MajorBrand:
        $ref: '#/definitions/__string'
        description: Overrides the "Major Brand" field in the output file. Usually not necessary to specify.
    description: Settings for MP4 Container
  Mpeg2AdaptiveQuantization:
    type: string
    enum:
      - 'OFF'
      - LOW
      - MEDIUM
      - HIGH
    description: Adaptive quantization. Allows intra-frame quantizers to vary to improve visual quality.
  Mpeg2CodecLevel:
    type: string
    enum:
      - AUTO
      - LOW
      - MAIN
      - HIGH1440
      - HIGH
    description: Use Level (Mpeg2CodecLevel) to set the MPEG-2 level for the video output.
  Mpeg2CodecProfile:
    type: string
    enum:
      - MAIN
      - PROFILE_422
    description: Use Profile (Mpeg2CodecProfile) to set the MPEG-2 profile for the video output.
  Mpeg2FramerateControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Using the API, set FramerateControl to INITIALIZE_FROM_SOURCE if you want the service to use the framerate from the input. Using the console, do this by choosing INITIALIZE_FROM_SOURCE for Framerate.'
  Mpeg2FramerateConversionAlgorithm:
    type: string
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    description: 'When set to INTERPOLATE, produces smoother motion during framerate conversion.'
  Mpeg2GopSizeUnits:
    type: string
    enum:
      - FRAMES
      - SECONDS
    description: Indicates if the GOP Size in MPEG2 is specified in frames or seconds. If seconds the system will convert the GOP Size into a frame count at run time.
  Mpeg2InterlaceMode:
    type: string
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    description: 'Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOw_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same  field polarity as the source. Therefore, behavior depends on the input scan type. - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first". - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.'
  Mpeg2IntraDcPrecision:
    type: string
    enum:
      - AUTO
      - INTRA_DC_PRECISION_8
      - INTRA_DC_PRECISION_9
      - INTRA_DC_PRECISION_10
      - INTRA_DC_PRECISION_11
    description: 'Use Intra DC precision (Mpeg2IntraDcPrecision) to set quantization precision for intra-block DC coefficients. If you choose the value auto, the service will automatically select the precision based on the per-frame compression ratio.'
  Mpeg2ParControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Using the API, enable ParFollowSource if you want the service to use the pixel aspect ratio from the input. Using the console, do this by choosing Follow source for Pixel aspect ratio.'
  Mpeg2QualityTuningLevel:
    type: string
    enum:
      - SINGLE_PASS
      - MULTI_PASS
    description: Use Quality tuning level (Mpeg2QualityTuningLevel) to specifiy whether to use single-pass or multipass video encoding.
  Mpeg2RateControlMode:
    type: string
    enum:
      - VBR
      - CBR
    description: Use Rate control mode (Mpeg2RateControlMode) to specifiy whether the bitrate is variable (vbr) or constant (cbr).
  Mpeg2SceneChangeDetect:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Scene change detection (inserts I-frames on scene changes).
  Mpeg2Settings:
    type: object
    properties:
      AdaptiveQuantization:
        $ref: '#/definitions/Mpeg2AdaptiveQuantization'
      Bitrate:
        $ref: '#/definitions/__integer'
        description: 'Average bitrate in bits/second. Required for VBR, CBR, and ABR. Five megabits can be entered as 5000000 or 5m. Five hundred kilobits can be entered as 500000 or 0.5m. For MS Smooth outputs, bitrates must be unique when rounded down to the nearest multiple of 1000.'
      CodecLevel:
        $ref: '#/definitions/Mpeg2CodecLevel'
      CodecProfile:
        $ref: '#/definitions/Mpeg2CodecProfile'
      FramerateControl:
        $ref: '#/definitions/Mpeg2FramerateControl'
      FramerateConversionAlgorithm:
        $ref: '#/definitions/Mpeg2FramerateConversionAlgorithm'
      FramerateDenominator:
        $ref: '#/definitions/__integer'
        description: Framerate denominator.
      FramerateNumerator:
        $ref: '#/definitions/__integer'
        description: 'Framerate numerator - framerate is a fraction, e.g. 24000 / 1001 = 23.976 fps.'
      GopClosedCadence:
        $ref: '#/definitions/__integer'
        description: 'Frequency of closed GOPs. In streaming applications, it is recommended that this be set to 1 so a decoder joining mid-stream will receive an IDR frame as quickly as possible. Setting this value to 0 will break output segmenting.'
      GopSize:
        $ref: '#/definitions/__double'
        description: GOP Length (keyframe interval) in frames or seconds. Must be greater than zero.
      GopSizeUnits:
        $ref: '#/definitions/Mpeg2GopSizeUnits'
      HrdBufferInitialFillPercentage:
        $ref: '#/definitions/__integer'
        description: Percentage of the buffer that should initially be filled (HRD buffer model).
      HrdBufferSize:
        $ref: '#/definitions/__integer'
        description: Size of buffer (HRD buffer model). Five megabits can be entered as 5000000 or 5m. Five hundred kilobits can be entered as 500000 or 0.5m.
      InterlaceMode:
        $ref: '#/definitions/Mpeg2InterlaceMode'
      IntraDcPrecision:
        $ref: '#/definitions/Mpeg2IntraDcPrecision'
      MaxBitrate:
        $ref: '#/definitions/__integer'
        description: Maximum bitrate in bits/second (for VBR mode only). Five megabits can be entered as 5000000 or 5m. Five hundred kilobits can be entered as 500000 or 0.5m.
      MinIInterval:
        $ref: '#/definitions/__integer'
        description: 'Enforces separation between repeated (cadence) I-frames and I-frames inserted by Scene Change Detection. If a scene change I-frame is within I-interval frames of a cadence I-frame, the GOP is shrunk and/or stretched to the scene change I-frame. GOP stretch requires enabling lookahead as well as setting I-interval. The normal cadence resumes for the next GOP. This setting is only used when Scene Change Detect is enabled. Note: Maximum GOP stretch = GOP size + Min-I-interval - 1'
      NumberBFramesBetweenReferenceFrames:
        $ref: '#/definitions/__integer'
        description: Number of B-frames between reference frames.
      ParControl:
        $ref: '#/definitions/Mpeg2ParControl'
      ParDenominator:
        $ref: '#/definitions/__integer'
        description: Pixel Aspect Ratio denominator.
      ParNumerator:
        $ref: '#/definitions/__integer'
        description: Pixel Aspect Ratio numerator.
      QualityTuningLevel:
        $ref: '#/definitions/Mpeg2QualityTuningLevel'
      RateControlMode:
        $ref: '#/definitions/Mpeg2RateControlMode'
      SceneChangeDetect:
        $ref: '#/definitions/Mpeg2SceneChangeDetect'
      SlowPal:
        $ref: '#/definitions/Mpeg2SlowPal'
      Softness:
        $ref: '#/definitions/__integer'
        description: 'Softness. Selects quantizer matrix, larger values reduce high-frequency content in the encoded image.'
      SpatialAdaptiveQuantization:
        $ref: '#/definitions/Mpeg2SpatialAdaptiveQuantization'
      Syntax:
        $ref: '#/definitions/Mpeg2Syntax'
      Telecine:
        $ref: '#/definitions/Mpeg2Telecine'
      TemporalAdaptiveQuantization:
        $ref: '#/definitions/Mpeg2TemporalAdaptiveQuantization'
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value MPEG2.
  Mpeg2SlowPal:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables Slow PAL rate conversion. 23.976fps and 24fps input is relabeled as 25fps, and audio is sped up correspondingly.'
  Mpeg2SpatialAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on spatial variation of content complexity.
  Mpeg2Syntax:
    type: string
    enum:
      - DEFAULT
      - D_10
    description: Produces a Type D-10 compatible bitstream (SMPTE 356M-2001).
  Mpeg2Telecine:
    type: string
    enum:
      - NONE
      - SOFT
      - HARD
    description: Only use Telecine (Mpeg2Telecine) when you set Framerate (Framerate) to 29.970. Set Telecine (Mpeg2Telecine) to Hard (hard) to produce a 29.97i output from a 23.976 input. Set it to Soft (soft) to produce 23.976 output and leave converstion to the player.
  Mpeg2TemporalAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on temporal variation of content complexity.
  MsSmoothAudioDeduplication:
    type: string
    enum:
      - COMBINE_DUPLICATE_STREAMS
      - NONE
    description: COMBINE_DUPLICATE_STREAMS combines identical audio encoding settings across a Microsoft Smooth output group into a single audio stream.
  MsSmoothEncryptionSettings:
    type: object
    properties:
      SpekeKeyProvider:
        $ref: '#/definitions/SpekeKeyProvider'
    description: 'If you are using DRM, set DRM System (MsSmoothEncryptionSettings) to specify the value SpekeKeyProvider.'
  MsSmoothGroupSettings:
    type: object
    properties:
      AudioDeduplication:
        $ref: '#/definitions/MsSmoothAudioDeduplication'
      Destination:
        $ref: '#/definitions/__string'
        description: 'Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.'
      Encryption:
        $ref: '#/definitions/MsSmoothEncryptionSettings'
      FragmentLength:
        $ref: '#/definitions/__integer'
        description: Use Fragment length (FragmentLength) to specify the mp4 fragment sizes in seconds. Fragment length must be compatible with GOP size and framerate.
      ManifestEncoding:
        $ref: '#/definitions/MsSmoothManifestEncoding'
    description: Required when you set (Type) under (OutputGroups)>(OutputGroupSettings) to MS_SMOOTH_GROUP_SETTINGS.
  MsSmoothManifestEncoding:
    type: string
    enum:
      - UTF8
      - UTF16
    description: Use Manifest encoding (MsSmoothManifestEncoding) to specify the encoding format for the server and client manifest. Valid options are utf8 and utf16.
  NielsenConfiguration:
    type: object
    properties:
      BreakoutCode:
        $ref: '#/definitions/__integer'
        description: 'Use Nielsen Configuration (NielsenConfiguration) to set the Nielsen measurement system breakout code. Supported values are 0, 3, 7, and 9.'
      DistributorId:
        $ref: '#/definitions/__string'
        description: Use Distributor ID (DistributorID) to specify the distributor ID that is assigned to your organization by Neilsen.
    description: Settings for Nielsen Configuration
  NoiseReducer:
    type: object
    properties:
      Filter:
        $ref: '#/definitions/NoiseReducerFilter'
      FilterSettings:
        $ref: '#/definitions/NoiseReducerFilterSettings'
      SpatialFilterSettings:
        $ref: '#/definitions/NoiseReducerSpatialFilterSettings'
    description: 'Enable the Noise reducer (NoiseReducer) feature to remove noise from your video output if necessary. Enable or disable this feature for each output individually. This setting is disabled by default. When you enable Noise reducer (NoiseReducer), you must also select a value for Noise reducer filter (NoiseReducerFilter).'
  NoiseReducerFilter:
    type: string
    enum:
      - BILATERAL
      - MEAN
      - GAUSSIAN
      - LANCZOS
      - SHARPEN
      - CONSERVE
      - SPATIAL
    description: 'Use Noise reducer filter (NoiseReducerFilter) to select one of the following spatial image filtering functions. To use this setting, you must also enable Noise reducer (NoiseReducer). * Bilateral is an edge preserving noise reduction filter * Mean (softest), Gaussian, Lanczos, and Sharpen (sharpest) are convolution filters * Conserve is a min/max noise reduction filter * Spatial is frequency-domain filter based on JND principles.'
  NoiseReducerFilterSettings:
    type: object
    properties:
      Strength:
        $ref: '#/definitions/__integer'
        description: Relative strength of noise reducing filter. Higher values produce stronger filtering.
    description: Settings for a noise reducer filter
  NoiseReducerSpatialFilterSettings:
    type: object
    properties:
      PostFilterSharpenStrength:
        $ref: '#/definitions/__integer'
        description: 'Specify strength of post noise reduction sharpening filter, with 0 disabling the filter and 3 enabling it at maximum strength.'
      Speed:
        $ref: '#/definitions/__integer'
        description: 'The speed of the filter, from -2 (lower speed) to 3 (higher speed), with 0 being the nominal value.'
      Strength:
        $ref: '#/definitions/__integer'
        description: Relative strength of noise reducing filter. Higher values produce stronger filtering.
    description: Noise reducer filter settings for spatial filter.
  NotFoundException:
    type: object
    properties:
      Message:
        $ref: '#/definitions/__string'
    description: The resource you requested does not exist.
  Order:
    type: string
    enum:
      - ASCENDING
      - DESCENDING
    description: 'When you request lists of resources, you can optionally specify whether they are sorted in ASCENDING or DESCENDING order. Default varies by resource.'
  Output:
    type: object
    properties:
      AudioDescriptions:
        $ref: '#/definitions/ListOfAudioDescription'
        description: (AudioDescriptions) contains groups of audio encoding settings organized by audio codec. Include one instance of (AudioDescriptions) per output. (AudioDescriptions) can contain multiple groups of encoding settings.
      CaptionDescriptions:
        $ref: '#/definitions/ListOfCaptionDescription'
        description: '(CaptionDescriptions) contains groups of captions settings. For each output that has captions, include one instance of (CaptionDescriptions). (CaptionDescriptions) can contain multiple groups of captions settings.'
      ContainerSettings:
        $ref: '#/definitions/ContainerSettings'
      Extension:
        $ref: '#/definitions/__string'
        description: 'Use Extension (Extension) to specify the file extension for outputs in File output groups. If you do not specify a value, the service will use default extensions by container type as follows * MPEG-2 transport stream, m2ts * Quicktime, mov * MXF container, mxf * MPEG-4 container, mp4 * No Container, the service will use codec extensions (e.g. AAC, H265, H265, AC3)'
      NameModifier:
        $ref: '#/definitions/__string'
        description: 'Use Name modifier (NameModifier) to have the service add a string to the end of each output filename. You specify the base filename as part of your destination URI. When you create multiple outputs in the same output group, Name modifier (NameModifier) is required. Name modifier also accepts format identifiers. For DASH ISO outputs, if you use the format identifiers $Number$ or $Time$ in one output, you must use them in the same way in all outputs of the output group.'
      OutputSettings:
        $ref: '#/definitions/OutputSettings'
      Preset:
        $ref: '#/definitions/__string'
        description: 'Use Preset (Preset) to specifiy a preset for your transcoding settings. Provide the system or custom preset name. You can specify either Preset (Preset) or Container settings (ContainerSettings), but not both.'
      VideoDescription:
        $ref: '#/definitions/VideoDescription'
        description: (VideoDescription) contains a group of video encoding settings. The specific video settings depend on the video codec you choose when you specify a value for Video codec (codec). Include one instance of (VideoDescription) per output.
    description: An output object describes the settings for a single output file or stream in an output group.
  OutputChannelMapping:
    type: object
    properties:
      InputChannels:
        $ref: '#/definitions/ListOf__integer'
        description: List of input channels
    description: OutputChannel mapping settings.
  OutputDetail:
    type: object
    properties:
      DurationInMs:
        $ref: '#/definitions/__integer'
        description: Duration in milliseconds
      VideoDetails:
        $ref: '#/definitions/VideoDetail'
    description: Details regarding output
  OutputGroup:
    type: object
    properties:
      CustomName:
        $ref: '#/definitions/__string'
        description: 'Use Custom Group Name (CustomName) to specify a name for the output group. This value is displayed on the console and can make your job settings JSON more human-readable. It does not affect your outputs. Use up to twelve characters that are either letters, numbers, spaces, or underscores.'
      Name:
        $ref: '#/definitions/__string'
        description: Name of the output group
      OutputGroupSettings:
        $ref: '#/definitions/OutputGroupSettings'
      Outputs:
        $ref: '#/definitions/ListOfOutput'
        description: 'This object holds groups of encoding settings, one group of settings per output.'
    description: Group of outputs
  OutputGroupDetail:
    type: object
    properties:
      OutputDetails:
        $ref: '#/definitions/ListOfOutputDetail'
        description: Details about the output
    description: Contains details about the output groups specified in the job settings.
  OutputGroupSettings:
    type: object
    properties:
      DashIsoGroupSettings:
        $ref: '#/definitions/DashIsoGroupSettings'
      FileGroupSettings:
        $ref: '#/definitions/FileGroupSettings'
      HlsGroupSettings:
        $ref: '#/definitions/HlsGroupSettings'
      MsSmoothGroupSettings:
        $ref: '#/definitions/MsSmoothGroupSettings'
      Type:
        $ref: '#/definitions/OutputGroupType'
    description: 'Output Group settings, including type'
  OutputGroupType:
    type: string
    enum:
      - HLS_GROUP_SETTINGS
      - DASH_ISO_GROUP_SETTINGS
      - FILE_GROUP_SETTINGS
      - MS_SMOOTH_GROUP_SETTINGS
    description: 'Type of output group (File group, Apple HLS, DASH ISO, Microsoft Smooth Streaming)'
  OutputSdt:
    type: string
    enum:
      - SDT_FOLLOW
      - SDT_FOLLOW_IF_PRESENT
      - SDT_MANUAL
      - SDT_NONE
    description: 'Selects method of inserting SDT information into output stream.  "Follow input SDT" copies SDT information from input stream to  output stream. "Follow input SDT if present" copies SDT information from  input stream to output stream if SDT information is present in the input, otherwise it will fall back on the user-defined values. Enter "SDT  Manually" means user will enter the SDT information. "No SDT" means output  stream will not contain SDT information.'
  OutputSettings:
    type: object
    properties:
      HlsSettings:
        $ref: '#/definitions/HlsSettings'
    description: Specific settings for this type of output.
  Preset:
    type: object
    properties:
      Arn:
        $ref: '#/definitions/__string'
        description: An identifier for this resource that is unique within all of AWS.
      Category:
        $ref: '#/definitions/__string'
        description: An optional category you create to organize your presets.
      CreatedAt:
        $ref: '#/definitions/__timestamp'
        description: The timestamp in epoch seconds for preset creation.
      Description:
        $ref: '#/definitions/__string'
        description: An optional description you create for each preset.
      LastUpdated:
        $ref: '#/definitions/__timestamp'
        description: The timestamp in epoch seconds when the preset was last updated.
      Name:
        $ref: '#/definitions/__string'
        description: A name you create for each preset. Each name must be unique within your account.
      Settings:
        $ref: '#/definitions/PresetSettings'
      Type:
        $ref: '#/definitions/Type'
        description: 'A preset can be of two types: system or custom. System or built-in preset can''t be modified or deleted by the user.'
    description: A preset is a collection of preconfigured media conversion settings that you want MediaConvert to apply to the output during the conversion process.
  PresetListBy:
    type: string
    enum:
      - NAME
      - CREATION_DATE
      - SYSTEM
    description: 'Optional. When you request a list of presets, you can choose to list them alphabetically by NAME or chronologically by CREATION_DATE. If you don''t specify, the service will list them by name.'
  PresetSettings:
    type: object
    properties:
      AudioDescriptions:
        $ref: '#/definitions/ListOfAudioDescription'
        description: (AudioDescriptions) contains groups of audio encoding settings organized by audio codec. Include one instance of (AudioDescriptions) per output. (AudioDescriptions) can contain multiple groups of encoding settings.
      CaptionDescriptions:
        $ref: '#/definitions/ListOfCaptionDescriptionPreset'
        description: Caption settings for this preset. There can be multiple caption settings in a single output.
      ContainerSettings:
        $ref: '#/definitions/ContainerSettings'
      VideoDescription:
        $ref: '#/definitions/VideoDescription'
        description: (VideoDescription) contains a group of video encoding settings. The specific video settings depend on the video codec you choose when you specify a value for Video codec (codec). Include one instance of (VideoDescription) per output.
    description: Settings for preset
  ProresCodecProfile:
    type: string
    enum:
      - APPLE_PRORES_422
      - APPLE_PRORES_422_HQ
      - APPLE_PRORES_422_LT
      - APPLE_PRORES_422_PROXY
    description: Use Profile (ProResCodecProfile) to specifiy the type of Apple ProRes codec to use for this output.
  ProresFramerateControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Using the API, set FramerateControl to INITIALIZE_FROM_SOURCE if you want the service to use the framerate from the input. Using the console, do this by choosing INITIALIZE_FROM_SOURCE for Framerate.'
  ProresFramerateConversionAlgorithm:
    type: string
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    description: 'When set to INTERPOLATE, produces smoother motion during framerate conversion.'
  ProresInterlaceMode:
    type: string
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    description: 'Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOw_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same  field polarity as the source. Therefore, behavior depends on the input scan type. - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first". - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.'
  ProresParControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Use (ProresParControl) to specify how the service determines the pixel aspect ratio. Set to Follow source (INITIALIZE_FROM_SOURCE) to use the pixel aspect ratio from the input.  To specify a different pixel aspect ratio: Using the console, choose it from the dropdown menu. Using the API, set ProresParControl to (SPECIFIED) and provide  for (ParNumerator) and (ParDenominator).'
  ProresSettings:
    type: object
    properties:
      CodecProfile:
        $ref: '#/definitions/ProresCodecProfile'
      FramerateControl:
        $ref: '#/definitions/ProresFramerateControl'
      FramerateConversionAlgorithm:
        $ref: '#/definitions/ProresFramerateConversionAlgorithm'
      FramerateDenominator:
        $ref: '#/definitions/__integer'
        description: Framerate denominator.
      FramerateNumerator:
        $ref: '#/definitions/__integer'
        description: 'When you use the API for transcode jobs that use framerate conversion, specify the framerate as a fraction. For example,  24000 / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of this fraction. In this example, use 24000 for the value of FramerateNumerator.'
      InterlaceMode:
        $ref: '#/definitions/ProresInterlaceMode'
      ParControl:
        $ref: '#/definitions/ProresParControl'
      ParDenominator:
        $ref: '#/definitions/__integer'
        description: Pixel Aspect Ratio denominator.
      ParNumerator:
        $ref: '#/definitions/__integer'
        description: Pixel Aspect Ratio numerator.
      SlowPal:
        $ref: '#/definitions/ProresSlowPal'
      Telecine:
        $ref: '#/definitions/ProresTelecine'
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value PRORES.
  ProresSlowPal:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables Slow PAL rate conversion. 23.976fps and 24fps input is relabeled as 25fps, and audio is sped up correspondingly.'
  ProresTelecine:
    type: string
    enum:
      - NONE
      - HARD
    description: Only use Telecine (ProresTelecine) when you set Framerate (Framerate) to 29.970. Set Telecine (ProresTelecine) to Hard (hard) to produce a 29.97i output from a 23.976 input. Set it to Soft (soft) to produce 23.976 output and leave converstion to the player.
  Queue:
    type: object
    properties:
      Arn:
        $ref: '#/definitions/__string'
        description: An identifier for this resource that is unique within all of AWS.
      CreatedAt:
        $ref: '#/definitions/__timestamp'
        description: The timestamp in epoch seconds for queue creation.
      Description:
        $ref: '#/definitions/__string'
        description: An optional description you create for each queue.
      LastUpdated:
        $ref: '#/definitions/__timestamp'
        description: The timestamp in epoch seconds when the queue was last updated.
      Name:
        $ref: '#/definitions/__string'
        description: A name you create for each queue. Each name must be unique within your account.
      Status:
        $ref: '#/definitions/QueueStatus'
      Type:
        $ref: '#/definitions/Type'
        description: 'A queue can be of two types: system or custom. System or built-in queues can''t be modified or deleted by the user.'
    description: MediaConvert jobs are submitted to a queue. Unless specified otherwise jobs are submitted to a built-in default queue. User can create additional queues to separate the jobs of different categories or priority.
  QueueListBy:
    type: string
    enum:
      - NAME
      - CREATION_DATE
    description: 'Optional. When you request a list of queues, you can choose to list them alphabetically by NAME or chronologically by CREATION_DATE. If you don''t specify, the service will list them by creation date.'
  QueueStatus:
    type: string
    enum:
      - ACTIVE
      - PAUSED
    description: 'Queues can be ACTIVE or PAUSED. If you pause a queue, jobs in that queue will not begin. Jobs running when a queue is paused continue to run until they finish or error out.'
  Rectangle:
    type: object
    properties:
      Height:
        $ref: '#/definitions/__integer'
        description: Height of rectangle in pixels.
      Width:
        $ref: '#/definitions/__integer'
        description: Width of rectangle in pixels.
      X:
        $ref: '#/definitions/__integer'
        description: 'The distance, in pixels, between the rectangle and the left edge of the video frame.'
      'Y':
        $ref: '#/definitions/__integer'
        description: 'The distance, in pixels, between the rectangle and the top edge of the video frame.'
    description: Use Rectangle to identify a specific area of the video frame.
  RemixSettings:
    type: object
    properties:
      ChannelMapping:
        $ref: '#/definitions/ChannelMapping'
      ChannelsIn:
        $ref: '#/definitions/__integer'
        description: 'Specify the number of audio channels from your input that you want to use in your output. With remixing, you might combine or split the data in these channels, so the number of channels in your final output might be different.'
      ChannelsOut:
        $ref: '#/definitions/__integer'
        description: 'Specify the number of channels in this output after remixing. Valid values: 1, 2, 4, 6, 8'
    description: 'Use Manual audio remixing (RemixSettings) to adjust audio levels for each output channel. With audio remixing, you can output more or fewer audio channels than your input audio source provides.'
  RespondToAfd:
    type: string
    enum:
      - NONE
      - RESPOND
      - PASSTHROUGH
    description: 'Use Respond to AFD (RespondToAfd) to specify how the service changes the video itself in response to AFD values in the input. * Choose Respond to clip the input video frame according to the AFD value, input display aspect ratio, and output display aspect ratio. * Choose Passthrough to include the input AFD values. Do not choose this when AfdSignaling is set to (NONE). A preferred implementation of this workflow is to set RespondToAfd to (NONE) and set AfdSignaling to (AUTO). * Choose None to remove all input AFD values from this output.'
  ScalingBehavior:
    type: string
    enum:
      - DEFAULT
      - STRETCH_TO_OUTPUT
    description: Applies only if your input aspect ratio is different from your output aspect ratio. Enable Stretch to output (StretchToOutput) to have the service stretch your video image to fit. Leave this setting disabled to allow the service to letterbox your video instead. This setting overrides any positioning value you specify elsewhere in the job.
  SccDestinationFramerate:
    type: string
    enum:
      - FRAMERATE_23_97
      - FRAMERATE_24
      - FRAMERATE_29_97_DROPFRAME
      - FRAMERATE_29_97_NON_DROPFRAME
    description: 'Set Framerate (SccDestinationFramerate) to make sure that the captions and the video are synchronized in the output. Specify a framerate that matches the framerate of the associated video. If the video framerate is 29.97, choose 29.97 dropframe (FRAMERATE_29_97_DROPFRAME) only if the video has video_insertion=true and drop_frame_timecode=true; otherwise, choose 29.97 non-dropframe (FRAMERATE_29_97_NON_DROPFRAME).'
  SccDestinationSettings:
    type: object
    properties:
      Framerate:
        $ref: '#/definitions/SccDestinationFramerate'
    description: Settings for SCC caption output.
  SpekeKeyProvider:
    type: object
    properties:
      ResourceId:
        $ref: '#/definitions/__string'
        description: The SPEKE-compliant server uses Resource ID (ResourceId) to identify content.
      SystemIds:
        $ref: '#/definitions/ListOf__string'
        description: Relates to SPEKE implementation. DRM system identifiers. DASH output groups support a max of two system ids. Other group types support one system id.
      Url:
        $ref: '#/definitions/__string'
        description: Use URL (Url) to specify the SPEKE-compliant server that will provide keys for content.
    description: Settings for use with a SPEKE key provider
  StaticKeyProvider:
    type: object
    properties:
      KeyFormat:
        $ref: '#/definitions/__string'
        description: Relates to DRM implementation. Sets the value of the KEYFORMAT attribute. Must be 'identity' or a reverse DNS string. May be omitted to indicate an implicit value of 'identity'.
      KeyFormatVersions:
        $ref: '#/definitions/__string'
        description: Relates to DRM implementation. Either a single positive integer version value or a slash delimited list of version values (1/2/3).
      StaticKeyValue:
        $ref: '#/definitions/__string'
        description: Relates to DRM implementation. Use a 32-character hexidecimal string to specify Key Value (StaticKeyValue).
      Url:
        $ref: '#/definitions/__string'
        description: Relates to DRM implementation. The location of the license server used for protecting content.
    description: Settings for use with a SPEKE key provider.
  TeletextDestinationSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/__string'
        description: 'Set pageNumber to the Teletext page number for the destination captions for this output. This value must be a three-digit hexadecimal string; strings ending in -FF are invalid. If you are passing through the entire set of Teletext data, do not use this field.'
    description: Settings for Teletext caption output
  TeletextSourceSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/__string'
        description: Use Page Number (PageNumber) to specify the three-digit hexadecimal page number that will be used for Teletext captions. Do not use this setting if you are passing through teletext from the input source to output.
    description: 'Settings specific to Teletext caption sources, including Page number.'
  TimecodeBurnin:
    type: object
    properties:
      FontSize:
        $ref: '#/definitions/__integer'
        description: 'Use Font Size (FontSize) to set the font size of any burned-in timecode. Valid values are 10, 16, 32, 48.'
      Position:
        $ref: '#/definitions/TimecodeBurninPosition'
      Prefix:
        $ref: '#/definitions/__string'
        description: 'Use Prefix (Prefix) to place ASCII characters before any burned-in timecode. For example, a prefix of "EZ-" will result in the timecode "EZ-00:00:00:00". Provide either the characters themselves or the ASCII code equivalents. The supported range of characters is 0x20 through 0x7e. This includes letters, numbers, and all special characters represented on a standard English keyboard.'
    description: Timecode burn-in (TimecodeBurnIn)--Burns the output timecode and specified prefix into the output.
  TimecodeBurninPosition:
    type: string
    enum:
      - TOP_CENTER
      - TOP_LEFT
      - TOP_RIGHT
      - MIDDLE_LEFT
      - MIDDLE_CENTER
      - MIDDLE_RIGHT
      - BOTTOM_LEFT
      - BOTTOM_CENTER
      - BOTTOM_RIGHT
    description: Use Position (Position) under under Timecode burn-in (TimecodeBurnIn) to specify the location the burned-in timecode on output video.
  TimecodeConfig:
    type: object
    properties:
      Anchor:
        $ref: '#/definitions/__string'
        description: 'If you use an editing platform that relies on an anchor timecode, use Anchor Timecode (Anchor) to specify a timecode that will match the input video frame to the output video frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF). This setting ignores framerate conversion. System behavior for Anchor Timecode varies depending on your setting for Timecode source (TimecodeSource). * If Timecode source (TimecodeSource) is set to Specified Start (specifiedstart), the first input frame is the specified value in Start Timecode (Start). Anchor Timecode (Anchor) and Start Timecode (Start) are used calculate output timecode. * If Timecode source (TimecodeSource) is set to Start at 0 (zerobased)  the  first frame is 00:00:00:00. * If Timecode source (TimecodeSource) is set to Embedded (embedded), the  first frame is the timecode value on the first input frame of the input.'
      Source:
        $ref: '#/definitions/TimecodeSource'
      Start:
        $ref: '#/definitions/__string'
        description: 'Only use when you set Timecode Source (TimecodeSource) to Specified Start (SPECIFIEDSTART). Use Start timecode (Start) to specify the timecode for the initial frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF).'
      TimestampOffset:
        $ref: '#/definitions/__string'
        description: 'Only applies to outputs that support program-date-time stamp. Use Time stamp offset (TimestampOffset) to overwrite the timecode date without affecting the time and frame number. Provide the new date as a string in the format "yyyy-mm-dd".  To use Time stamp offset, you must also enable Insert program-date-time (InsertProgramDateTime) in the output settings.'
    description: Contains settings used to acquire and adjust timecode information from inputs.
  TimecodeSource:
    type: string
    enum:
      - EMBEDDED
      - ZEROBASED
      - SPECIFIEDSTART
    description: 'Use Timecode source (TimecodeSource) to set how timecodes are handled within this input. To make sure that your video, audio, captions, and markers are synchronized and that time-based features, such as image inserter, work correctly, choose the Timecode source option that matches your assets. All timecodes are in a 24-hour format with frame number (HH:MM:SS:FF). * Embedded (EMBEDDED) - Use the timecode that is in the input video. If no embedded timecode is in the source, the service will use Start at 0 (ZEROBASED) instead. * Start at 0 (ZEROBASED) - Set the timecode of the initial frame to 00:00:00:00. * Specified Start (SPECIFIEDSTART) - Set the timecode of the initial frame to a value other than zero. You use Start timecode (Start) to provide this value.'
  TimedMetadata:
    type: string
    enum:
      - PASSTHROUGH
      - NONE
    description: 'If PASSTHROUGH, inserts ID3 timed metadata from the timed_metadata REST command into this output.'
  TimedMetadataInsertion:
    type: object
    properties:
      Id3Insertions:
        $ref: '#/definitions/ListOfId3Insertion'
        description: Id3Insertions contains the array of Id3Insertion instances.
    description: 'Enable Timed metadata insertion (TimedMetadataInsertion) to include ID3 tags in your job. To include timed metadata, you must enable it here, enable it in each output container, and specify tags and timecodes in ID3 insertion (Id3Insertion) objects.'
  Timing:
    type: object
    properties:
      FinishTime:
        $ref: '#/definitions/__timestamp'
        description: 'The time, in Unix epoch format, that the transcoding job finished'
      StartTime:
        $ref: '#/definitions/__timestamp'
        description: 'The time, in Unix epoch format, that transcoding for the job began.'
      SubmitTime:
        $ref: '#/definitions/__timestamp'
        description: 'The time, in Unix epoch format, that you submitted the job.'
    description: 'Information about when jobs are submitted, started, and finished is specified in Unix epoch format in seconds.'
  TooManyRequestsException:
    type: object
    properties:
      Message:
        $ref: '#/definitions/__string'
    description: Too many requests have been sent in too short of a time. The service limits the rate at which it will accept requests.
  TtmlDestinationSettings:
    type: object
    properties:
      StylePassthrough:
        $ref: '#/definitions/TtmlStylePassthrough'
    description: 'Settings specific to TTML caption outputs, including Pass style information (TtmlStylePassthrough).'
  TtmlStylePassthrough:
    type: string
    enum:
      - ENABLED
      - DISABLED
    description: 'Pass through style and position information from a TTML-like input source (TTML, SMPTE-TT, CFF-TT) to the CFF-TT output or TTML output.'
  Type:
    type: string
    enum:
      - SYSTEM
      - CUSTOM
  UpdateJobTemplateRequest:
    type: object
    properties:
      Category:
        $ref: '#/definitions/__string'
        description: 'The new category for the job template, if you are changing it.'
      Description:
        $ref: '#/definitions/__string'
        description: 'The new description for the job template, if you are changing it.'
      Queue:
        $ref: '#/definitions/__string'
        description: 'The new queue for the job template, if you are changing it.'
      Settings:
        $ref: '#/definitions/JobTemplateSettings'
  UpdateJobTemplateResponse:
    type: object
    properties:
      JobTemplate:
        $ref: '#/definitions/JobTemplate'
  UpdatePresetRequest:
    type: object
    properties:
      Category:
        $ref: '#/definitions/__string'
        description: 'The new category for the preset, if you are changing it.'
      Description:
        $ref: '#/definitions/__string'
        description: 'The new description for the preset, if you are changing it.'
      Settings:
        $ref: '#/definitions/PresetSettings'
  UpdatePresetResponse:
    type: object
    properties:
      Preset:
        $ref: '#/definitions/Preset'
  UpdateQueueRequest:
    type: object
    properties:
      Description:
        $ref: '#/definitions/__string'
        description: 'The new description for the queue, if you are changing it.'
      Status:
        $ref: '#/definitions/QueueStatus'
  UpdateQueueResponse:
    type: object
    properties:
      Queue:
        $ref: '#/definitions/Queue'
  VideoCodec:
    type: string
    enum:
      - FRAME_CAPTURE
      - H_264
      - H_265
      - MPEG2
      - PRORES
    description: Type of video codec
  VideoCodecSettings:
    type: object
    properties:
      Codec:
        $ref: '#/definitions/VideoCodec'
      FrameCaptureSettings:
        $ref: '#/definitions/FrameCaptureSettings'
      H264Settings:
        $ref: '#/definitions/H264Settings'
      H265Settings:
        $ref: '#/definitions/H265Settings'
      Mpeg2Settings:
        $ref: '#/definitions/Mpeg2Settings'
      ProresSettings:
        $ref: '#/definitions/ProresSettings'
    description: 'Video codec settings, (CodecSettings) under (VideoDescription), contains the group of settings related to video encoding. The settings in this group vary depending on the value you choose for Video codec (Codec). For each codec enum you choose, define the corresponding settings object. The following lists the codec enum, settings object pairs. * H_264, H264Settings * H_265, H265Settings * MPEG2, Mpeg2Settings * PRORES, ProresSettings * FRAME_CAPTURE, FrameCaptureSettings'
  VideoDescription:
    type: object
    properties:
      AfdSignaling:
        $ref: '#/definitions/AfdSignaling'
      AntiAlias:
        $ref: '#/definitions/AntiAlias'
      CodecSettings:
        $ref: '#/definitions/VideoCodecSettings'
      ColorMetadata:
        $ref: '#/definitions/ColorMetadata'
      Crop:
        $ref: '#/definitions/Rectangle'
        description: 'Applies only if your input aspect ratio is different from your output aspect ratio. Use Input cropping rectangle (Crop) to specify the  video area the service will include in the output. This will crop the input source, causing video pixels to be removed on encode. Do not use this setting if you have enabled Stretch to output (stretchToOutput) in your output settings.'
      DropFrameTimecode:
        $ref: '#/definitions/DropFrameTimecode'
      FixedAfd:
        $ref: '#/definitions/__integer'
        description: Applies only if you set AFD Signaling(AfdSignaling) to Fixed (FIXED). Use Fixed (FixedAfd) to specify a four-bit AFD value which the service will write on all  frames of this video output.
      Height:
        $ref: '#/definitions/__integer'
        description: 'Use the Height (Height) setting to define the video resolution height for this output. Specify in pixels. If you don''t provide a value here, the service will use the input height.'
      Position:
        $ref: '#/definitions/Rectangle'
        description: Use Position (Position) to point to a rectangle object to define your position. This setting overrides any other aspect ratio.
      RespondToAfd:
        $ref: '#/definitions/RespondToAfd'
      ScalingBehavior:
        $ref: '#/definitions/ScalingBehavior'
      Sharpness:
        $ref: '#/definitions/__integer'
        description: 'Use Sharpness (Sharpness)setting to specify the strength of anti-aliasing. This setting changes the width of the anti-alias filter kernel used for scaling. Sharpness only applies if your output resolution is different from your input resolution, and if you set Anti-alias (AntiAlias) to ENABLED. 0 is the softest setting, 100 the sharpest, and 50 recommended for most content.'
      TimecodeInsertion:
        $ref: '#/definitions/VideoTimecodeInsertion'
      VideoPreprocessors:
        $ref: '#/definitions/VideoPreprocessor'
        description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
      Width:
        $ref: '#/definitions/__integer'
        description: 'Use Width (Width) to define the video resolution width, in pixels, for this output. If you don''t provide a value here, the service will use the input width.'
    description: Settings for video outputs
  VideoDetail:
    type: object
    properties:
      HeightInPx:
        $ref: '#/definitions/__integer'
        description: Height in pixels for the output
      WidthInPx:
        $ref: '#/definitions/__integer'
        description: Width in pixels for the output
    description: Contains details about the output's video stream
  VideoPreprocessor:
    type: object
    properties:
      ColorCorrector:
        $ref: '#/definitions/ColorCorrector'
        description: Enable the Color corrector (ColorCorrector) feature if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      Deinterlacer:
        $ref: '#/definitions/Deinterlacer'
        description: Use Deinterlacer (Deinterlacer) to produce smoother motion and a clearer picture.
      ImageInserter:
        $ref: '#/definitions/ImageInserter'
        description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each output individually. This setting is disabled by default.
      NoiseReducer:
        $ref: '#/definitions/NoiseReducer'
        description: Enable the Noise reducer (NoiseReducer) feature to remove noise from your video output if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      TimecodeBurnin:
        $ref: '#/definitions/TimecodeBurnin'
        description: Timecode burn-in (TimecodeBurnIn)--Burns the output timecode and specified prefix into the output.
    description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
  VideoSelector:
    type: object
    properties:
      ColorSpace:
        $ref: '#/definitions/ColorSpace'
      ColorSpaceUsage:
        $ref: '#/definitions/ColorSpaceUsage'
      Hdr10Metadata:
        $ref: '#/definitions/Hdr10Metadata'
      Pid:
        $ref: '#/definitions/__integer'
        description: 'Use PID (Pid) to select specific video data from an input file. Specify this value as an integer; the system automatically converts it to the hexidecimal value. For example, 257 selects PID 0x101. A PID, or packet identifier, is an identifier for a set of data in an MPEG-2 transport stream container.'
      ProgramNumber:
        $ref: '#/definitions/__integer'
        description: Selects a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported.
    description: Selector for video.
  VideoTimecodeInsertion:
    type: string
    enum:
      - DISABLED
      - PIC_TIMING_SEI
    description: 'Enable Timecode insertion to include timecode information in this output. Do this in the API by setting (VideoTimecodeInsertion) to (PIC_TIMING_SEI). To get timecodes to appear correctly in your output, also set up the timecode configuration for your job in the input settings. Only enable Timecode insertion when the input framerate is identical to output framerate. Disable this setting to remove the timecode from the output. Default is disabled.'
  WavSettings:
    type: object
    properties:
      BitDepth:
        $ref: '#/definitions/__integer'
        description: 'Specify Bit depth (BitDepth), in bits per sample, to choose the encoding quality for this audio track.'
      Channels:
        $ref: '#/definitions/__integer'
        description: 'Set Channels to specify the number of channels in this output audio track. With WAV, valid values 1, 2, 4, and 8. In the console, these values are Mono, Stereo, 4-Channel, and 8-Channel, respectively.'
      SampleRate:
        $ref: '#/definitions/__integer'
        description: Sample rate in Hz.
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value WAV.
  __boolean:
    type: boolean
  __double:
    type: number
    format: double
  __integer:
