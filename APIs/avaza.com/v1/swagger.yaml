        description: Decimal hours
        format: double
        type: number
      ProjectIDFK:
        format: int32
        type: integer
      SectionIDFK:
        format: int32
        type: integer
      Title:
        type: string
    required:
      - ProjectIDFK
      - SectionIDFK
      - Title
    type: object
  NewTimesheet:
    properties:
      Duration:
        description: 'The duration of the timesheet, in decimal hours.'
        format: double
        type: number
