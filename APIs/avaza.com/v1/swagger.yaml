host: api.avaza.com
info:
  contact:
    email: support@avaza.com
    name: Avaza Team
    url: 'https://support.avaza.com'
    x-twitter: AvazaHq
  description: 'For testing and experimenting with Avaza''s API features. <p></p><h3>API Security</h3><p>Authentication options include OAuth2 Implicit and Authorization flows.<br/>To use the Api from your own app you will need us to issue you an App Client ID and Secret. You can get in touch to request one.</p> <p>OAuth2 Authorization endpoint: https://any.avaza.com/oauth2/authorize.  <br/>OAuth2 Token endpoint: https://any.avaza.com/oauth2/token<br/>Api Request Base URL: https://api.avaza.com/ </p><br/>Blogpost about authenticating with Avaza''s API:  https://www.avaza.com/avaza-api-oauth2-authentication/ </p><p></p>Blogpost on using Avaza''s webhooks: https://www.avaza.com/avaza-api-webhook-notifications/</p><p>We currently issue Access Tokens that last 1 hour, and Refresh tokens that last 60 days</p>'
  title: Avaza
  version: v1
  x-apisguru-categories:
    - collaboration
  x-logo:
    url: 'https://twitter.com/AvazaHq/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://api.avaza.com/swagger/docs/v1'
      version: '2.0'
  x-providerName: avaza.com
produces:
  - application/json
  - text/json
  - application/xml
  - text/xml
securityDefinitions:
  oauth2:
    authorizationUrl: 'https://any.avaza.com/oauth2/authorize'
    description: OAuth2 Implicit Grant
    flow: implicit
    scopes:
      read: Read access to protected resources
      write: Write access to protected resources
    type: oauth2
