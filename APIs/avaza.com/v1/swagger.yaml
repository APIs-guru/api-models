      security:
        - oauth2:
            - read
      summary: ''
      tags:
        - UserProfile
  /api/Webhook:
    delete:
      consumes: []
      operationId: Webhook_DeleteByUrl
      parameters:
        - description: Target URL that should be used to delete subscriptions
          in: query
          name: target_url
          required: true
          type: string
      responses:
        '200':
          description: Subscription Deleted OK
          schema:
            type: object
        '401':
          description: Unauthorized
      security:
        - oauth2:
            - read
      summary: Delete webhook subscription by URL
      tags:
        - Webhook
    get:
      consumes: []
      operationId: Webhook_Get
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WebhookList'
      security:
        - oauth2:
            - read
      summary: Get list of Webhook Subscriptions
      tags:
        - Webhook
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      description: 'When you receive a webhook, you should respond with Http 200 OK Status Code, otherwise we will retry. Event values are: "company_created", "company_deleted", "company_updated", "contact_created", "contact_deleted", "contact_updated", "invoice_created", "invoice_sent", "project_created", "project_deleted", "project_updated", "task_created", "timesheet_created", "timesheet_deleted", "timesheet_updated"'
      operationId: Webhook_Post
      parameters:
        - in: body
          name: model
          required: true
          schema:
            $ref: '#/definitions/CreateSubscription'
      responses:
        '201':
          description: Subscription created
          schema:
            $ref: '#/definitions/SubscribeResult'
        '401':
          description: Unauthorized
        '409':
          description: Duplicate subscription already exists
      security:
        - oauth2:
            - read
      summary: 'Subscribe to Webhook. On success, returns ID of webhook subscription.'
      tags:
        - Webhook
  '/api/Webhook/{id}':
    delete:
      consumes: []
      operationId: Webhook_Delete
      parameters:
        - description: Subscription id to be deleted
          format: int32
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Subscription deleted ok
          schema:
            type: object
        '401':
          description: Unauthorized
      security:
        - oauth2:
            - read
      summary: Delete Webhook Subscription by ID
      tags:
        - Webhook
