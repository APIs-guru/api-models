openapi: 3.0.0
servers:
  - url: 'https://api.gettyimages.com/'
info:
  description: Build applications using the world's most powerful imagery
  title: Getty Images
  version: '3'
  x-apisguru-categories:
    - media
  x-logo:
    url: 'http://developers.gettyimages.com/images/getty-api-logo.jpg'
  x-origin:
