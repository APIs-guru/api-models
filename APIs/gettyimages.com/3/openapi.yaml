          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/System.Object'
            text/json:
              schema:
                $ref: '#/components/schemas/System.Object'
        '303':
          description: See Other
        '400':
          description: ProductIdNotSpecified
        '401':
          description: AuthorizationTokenRequired
        '404':
          description: VideoNotFound
      summary: Download a video
      tags:
        - Downloads
  '/v3/downloads/{id}': {}
  /v3/events:
    get:
      deprecated: false
      description: Returns an array of event metadata
      operationId: Events_GetBatch
      parameters:
