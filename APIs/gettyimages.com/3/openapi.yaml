          required: false
          schema:
            type: string
        - description: A comma separated list of fields to return in the response.
          in: query
          name: fields
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - id
                - child_event_count
                - editorial_segments
                - hero_image
                - image_count
