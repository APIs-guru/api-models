paths:
  /v3/asset-registrations:
    post:
      deprecated: false
      operationId: AssetRegistration_Register
      responses:
        '200':
          description: Success - The assets were successfully registered.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
            text/json:
              schema:
                $ref: '#/components/schemas/Object'
        '401':
          description: AuthorizationTokenRequired - Authorization token was missing or not valid.
        '500':
          description: AssetRegistrationFailed - There was a failure when registering assets.
      summary: Register a list of customer assets.
      tags:
        - AssetRegistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterAssetsRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/RegisterAssetsRequest'
        description: Specify JSON containing an array of asset ids to register.  Limited to 500 asset ids per call.
        required: true
  /v3/boards:
    get:
      deprecated: false
      operationId: Boards_GetAllBoards
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          schema:
            type: string
        - description: Search for boards the user owns or has been invited to as an editor.
          in: query
          name: board_relationship
          required: false
          schema:
            type: string
            enum:
              - owned
              - invited
        - description: Request results starting at a page number (default is 1).
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
        - description: Request number of boards to return in each page. (default is 30).
          in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
        - description: Sort the list of boards by last update date or name. Defaults to date_last_updated_descending.
          in: query
          name: sort_order
          required: false
          schema:
            type: string
            enum:
              - date_last_updated_descending
              - date_last_updated_ascending
              - name_ascending
              - name_decending
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardList'
            text/json:
              schema:
                $ref: '#/components/schemas/BoardList'
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
      summary: '***BETA*** Get all boards that the user participates in'
      tags:
        - Boards
    post:
      deprecated: false
      operationId: Boards_CreateBoard
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardCreated'
            text/json:
              schema:
                $ref: '#/components/schemas/BoardCreated'
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
      summary: '***BETA*** Create a new board'
      tags:
        - Boards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardInfo'
          text/json:
            schema:
              $ref: '#/components/schemas/BoardInfo'
        description: Specify a name and description of the board to create (name is required).
        required: true
