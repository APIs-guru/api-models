            application/json:
              schema:
                $ref: '#/components/schemas/BoardDetail'
            text/json:
              schema:
                $ref: '#/components/schemas/BoardDetail'
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '404':
          description: BoardNotFound
      summary: '***BETA*** Get assets and metadata for a specific board'
      tags:
        - Boards
    put:
      deprecated: false
      operationId: Boards_UpdateBoard
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          schema:
            type: string
        - in: path
          name: board_id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Updated
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: '***BETA*** Update a board'
      tags:
        - Boards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardInfo'
          text/json:
            schema:
              $ref: '#/components/schemas/BoardInfo'
        description: Specify a new name and description for the board (name is required).
        required: true
  '/v3/boards/{board_id}/assets':
    delete:
