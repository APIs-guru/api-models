          required: true
          schema:
            type: string
            default: idv5
        - description: API_KEY
          in: header
          name: X-API-Key
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalisedMusicSuccess'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalisedMusicErrorResponse'
      summary: Favourite Tracks or Clips
      tags:
        - Personalised Music
      requestBody:
        $ref: '#/components/requestBodies/PersonalisedMusicBatchRequestArray'
