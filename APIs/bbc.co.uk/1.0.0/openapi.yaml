openapi: 3.0.0
servers:
  - url: 'https://rms.api.bbc.co.uk/'
info:
  description: We encapsulate Radio & Music business logic for iPlayer Radio and BBC Music products on all platforms. We add value by reliably providing the right blend of metadata needed by clients.
  title: Radio & Music Services
  version: 1.0.0
  x-apisguru-categories:
    - media
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/BBC_Radio_logo.svg/140px-BBC_Radio_logo.svg.png'
  x-origin:
    - format: swagger
      url: 'https://rms.api.bbc.co.uk/docs/swagger.json'
      version: '2.0'
  x-providerName: bbc.co.uk
paths:
  /categories.json:
    get:
      description: |
        Retrieve Categories
      operationId: getCategories
      parameters:
        - description: API_KEY
          in: header
          name: X-API-Key
          required: true
          schema:
            type: string
        - description: Filter by provided query. E.g. 'promoted' returns promoted categories
          in: query
          name: kind
          required: false
          schema:
            type: string
            enum:
              - promoted
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
      summary: Categories
      tags:
        - Categories
      servers:
        - url: 'http://rms.api.bbc.co.uk/'
  /music/popular/artists:
    get:
      description: |
        List of Most Popular artists from BBC Music.
      operationId: getMusicPopularArtists
      parameters:
        - description: API_KEY
          in: header
          name: X-API-Key
          required: true
          schema:
            type: string
        - description: ISO 8601 Date yyyy-mm-dd.  Returns items between given time period and now
          in: query
          name: since
          required: false
          schema:
            type: string
        - description: ISO 8601 Date yyyy-mm-dd.  Returns items between given 'since' and 'until' date params
          in: query
          name: until
          required: false
          schema:
            type: string
        - description: 'In addition to the overall score, return a list of scores broken down by day N.B Must be used in conjunction with since and/or until and since is >= 31 days'
          in: query
          name: decomposed
          required: false
          schema:
            type: boolean
        - description: Paginated results offset
          in: query
          name: offset
          required: false
          schema:
            type: integer
        - description: Paginated results limit
          in: query
          name: limit
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MusicPopularityArtists'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MusicPopularityError'
      summary: Popular Artists
      tags:
        - Music Popularity
      servers:
        - url: 'http://rms.api.bbc.co.uk/'
  '/music/popular/artists/{id}':
