          required: false
          schema:
            type: integer
        - description: Filters activities based on the type of action
          in: query
          name: action
          required: false
          schema:
            type: string
            enum:
              - favourited
              - unfavourited
        - description: 'Omits music data from the response, defaults to true'
          in: query
          name: music-data
          required: false
          schema:
